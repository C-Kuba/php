

<h5>parametry: <i>fck = {{data.fck}}MPa, fyk = {{data.fyk}}MPa, th = {{data.th}}m, fi = {{data.fi * 1000}}mm, cmin_dur = {{data.cmin_dur}}</i><a>
    <span style="cursor: pointer" type="button" data-toggle="modal" data-target="#exampleModal">Zmien</span></a>
</h5>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="steelfck" class="control-label">fck:</label>
                        <input type="text" class="form-control" id="steelfck">
                    </div>

                    <div class="form-group">
                        <label for="steelfyk" class="control-label">fyk:</label>
                        <input type="text" class="form-control" id="steelfyk">
                    </div>

                    <div class="form-group">
                        <label for="thickness" class="control-label">th:</label>
                        <input type="text" class="form-control" id="thickness">
                    </div>

                    <div class="form-group">
                        <label for="otulina" class="control-label">cmin_dur:</label>
                        <input type="text" class="form-control" id="otulina">
                    </div>

                    <div class="form-group">
                        <label for="sr_preta" class="control-label">fi:</label>
                        <input type="text" class="form-control" id="sr_preta">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
